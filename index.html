<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css?v=1.0">
    <script src="https://kit.fontawesome.com/91368808da.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class='keyboard-row'>
        <div class='key active'> <span>~</span> </div>
        <div class='key active'> <span>!</span> </div>
        <div class='key active'> <span>@</span> </div>
        <div class='key active'> <span>#</span> </div>
        <div class='key active'> <span>$</span> </div>
        <div class='key'> <span>%</span> </div>
        <div class='key active'> <span>^</span> </div>
        <div class='key active'> <span>&</span> </div>
        <div class='key active'> <span>*</span> </div>
        <div class='key active'> <span>(</span> </div>
        <div class='key active'> <span>)</span> </div>
        <div class='key active'> <span>-</span> </div>
        <div class='key active'> <span>+</span> </div>
    </section>
    <section class='keyboard-row'>
        <div class='key active'> <span>Q</span> </div>
        <div class='key active'> <span>W</span> </div>
        <div class='key active'> <span>E</span> </div>
        <div class='key active'> <span>R</span> </div>
        <div class='key'> <span>T</span> </div>
        <div class='key active'> <span>Y</span> </div>
        <div class='key active'> <span>U</span> </div>
        <div class='key active'> <span>I</span> </div>
        <div class='key active'> <span>O</span> </div>
        <div class='key active'> <span>P</span> </div>
        <div class='key active'> <span>{</span> </div>
        <div class='key active'> <span>}</span> </div>
    </section>
    <section class='keyboard-row'>
        <div class='key active'> <span>A</span> </div>
        <div class='key active'> <span>S</span> </div>
        <div class='key active'> <span>D</span> </div>
        <div class='key active'> <span>F</span> </div>
        <div class='key'> <span>G</span> </div>
        <div class='key active'> <span>H</span> </div>
        <div class='key active'> <span>J</span> </div>
        <div class='key active'> <span>K</span> </div>
        <div class='key active'> <span>L</span> </div>
        <div class='key active'> <span>;</span> </div>
        <div class='key active'> <span>"</span> </div>
    </section>
    <section class='keyboard-row'>
        <div class='key active'> <span>Z</span> </div>
        <div class='key active'> <span>X</span> </div>
        <div class='key active'> <span>C</span> </div>
        <div class='key active'> <span>V</span> </div>
        <div class='key'> <span>B</span> </div>
        <div class='key active'> <span>N</span> </div>
        <div class='key active'> <span>M</span> </div>
        <div class='key active'> <span><</span> </div>
        <div class='key active'> <span>></span> </div>
        <div class='key active'> <span>?</span> </div>
    </section>

    <section>

        <form class='option-item'>
            <!-- Uppercase Allowed -->
            <label for="uppercase-toggle" class="password-option checkbox-offset">Uppercase Allowed</label>
            <input id="uppercase-toggle" type="checkbox" name="uppercase-toggle" checked>

            <!-- Delimiter -->
            <div class="password-option">
                <label for="delimiter">Delimiter:</label>
                <input type="text" id="delimiter-input" name="delimiter" maxlength="1" value='-'>
            </div>

            <!-- Chunk Amount -->
            <label for="noChunks" class="password-option">Number of Chunks</label>
            <input type="number" id="number-chunks-input" name="noChunks" min="1" max='6' value='5'>

            <!-- Chunk Size -->
            <label for="chunkSize" class="password-option">Number of characters per Chunk</label>
            <input type="number" id="chunk-size-input" name="chunkSize" min="1" max='5' value='3'>
        </form>
    </section>

    <section class="password-preview">
        <h3>This is what your password will look like</h3>
        <samp id="password-preview"></samp>
    </section>

    <textarea id="password" rows="1" cols="65"></textarea>
    <button id='generate-password-btn' type="submit" onclick="generatePassword()" autofocus >Generate Password</button>
    <script src="script.js"></script>
</body>
</html>
